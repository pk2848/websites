<!-- Cart Popup -->
<div class="cart-popup">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button class="close-btn"><i class="fas fa-times"></i></button>
    </div>
    <div class="cart-items">
      <!-- Cart items will be dynamically added here -->
    </div>
    <div class="cart-total">
      <h4>Total: <span class="total-amount">0</span></h4>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>
  
<script>
  // Get all the "Add to Bag" buttons
const addToBagButtons = document.querySelectorAll(".product button");

// Initialize an empty cart array
let cart = [];

// Get the cart badge element
const cartBadge = document.querySelector(".cart-badge");

// Add a click event listener to each "Add to Bag" button
addToBagButtons.forEach((button) => {
  button.addEventListener("click", () => {
    // Get the product details from the product element
    const product = button.parentElement;
    const name = product.querySelector("h3").textContent;
    const price = product.querySelector("h4").textContent;
    const image = product.querySelector("img").src;

    // Create an object to represent the product
    const item = { name, price, image };

    // Add the product to the cart
    cart.push(item);

    // Update the cart badge
    cartBadge.textContent = cart.length;

    // Store the cart in local storage
    localStorage.setItem("cart", JSON.stringify(cart));
  });
});

// Initialize the cart badge to show the number of products in the cart
cartBadge.textContent = cart.length;

</script>
